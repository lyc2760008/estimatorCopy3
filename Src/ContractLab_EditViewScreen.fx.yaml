ContractLab_EditViewScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =UpdateContext({editable:false});
    Orientation: =If(ContractLab_EditViewScreen.Width < ContractLab_EditViewScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= ContractLab_EditViewScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    Title_2 As label:
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(36, 76, 90, 1)
        FocusedBorderColor: =Title_2.BorderColor
        FontWeight: =FontWeight.Bold
        Height: =88
        HoverBorderColor: =Title_2.BorderColor
        HoverColor: =Title_2.Color
        HoverFill: =Title_2.Fill
        Italic: =true
        PressedBorderColor: =Title_2.BorderColor
        PressedColor: =Title_2.Color
        PressedFill: =Title_2.Fill
        Size: =26
        Text: =" CONTRACTOR - LABOUR ITEM "
        Width: =1366
        ZIndex: =2

    Icon10 As icon.Trash:
        Color: =RGBA(255, 255, 255, 1)
        DisabledFill: =Icon10.Fill
        FocusedBorderColor: =Icon10.BorderColor
        HoverBorderColor: =ColorFade(Icon10.BorderColor, 20%)
        HoverColor: =ColorFade(Icon10.Color, 20%)
        HoverFill: =Icon10.Fill
        Icon: =Icon.Trash
        OnSelect: =Remove(LabourUnitsDetails,LabourPricingGallery.Selected);ResetForm(LabContractorFormEdit_View);Back();
        PressedBorderColor: =ColorFade(Icon10.BorderColor, -20%)
        PressedColor: =ColorFade(Icon10.Color, -20%)
        PressedFill: =Icon10.Fill
        Tooltip: ="Delete this item"
        X: =1045
        Y: =12
        ZIndex: =3

    Icon11 As icon.Save:
        Color: =RGBA(255, 255, 255, 1)
        DisabledFill: =Icon11.Fill
        FocusedBorderColor: =Icon11.BorderColor
        HoverBorderColor: =ColorFade(Icon11.BorderColor, 20%)
        HoverColor: =ColorFade(Icon11.Color, 20%)
        HoverFill: =Icon11.Fill
        Icon: =Icon.Save
        OnSelect: |
            =UpdateContext({ patchResult:Patch(LabourUnitsDetails, LabourPricingGallery.Selected,
                                        {
                                        UnitPrice: Value(DataCardValue56.Text),
                                        ValidToDate:  DataCardValue57.SelectedDate,
                                        Notes: DataCardValue58.Text,
                                        LastModifiedBy:User().FullName,
                                        LastModifiedDate: Today()
                                        })
                                });
            UpdateContext({editable:false});
            If(Not(IsBlank(patchResult)) And IsEmpty(Errors(LabourUnitsDetails)),
                    ResetForm(LabContractorFormEdit_View); Navigate(LabourPricingMainScreen, ScreenTransition.Fade, {LabPricingSrchText:DataCardValue54.Text}),
                    "Patch failed");
        PressedBorderColor: =ColorFade(Icon11.BorderColor, -20%)
        PressedColor: =ColorFade(Icon11.Color, -20%)
        PressedFill: =Icon11.Fill
        Tooltip: ="Save Changes"
        X: =1121
        Y: =12
        ZIndex: =4

    Icon12 As icon.Cancel:
        Color: =RGBA(255, 255, 255, 1)
        DisabledFill: =Icon12.Fill
        FocusedBorderColor: =Icon12.BorderColor
        HoverBorderColor: =ColorFade(Icon12.BorderColor, 20%)
        HoverColor: =ColorFade(Icon12.Color, 20%)
        HoverFill: =Icon12.Fill
        Icon: =Icon.Cancel
        OnSelect: =Reset(LabPriceSearchBox);Back();
        PressedBorderColor: =ColorFade(Icon12.BorderColor, -20%)
        PressedColor: =ColorFade(Icon12.Color, -20%)
        PressedFill: =Icon12.Fill
        Tooltip: ="Cancel & go back"
        X: =1273
        Y: =12
        ZIndex: =5

