"EditArchivedMaterialItem As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Refresh(VendorSupplies);
        Refresh(MasterMaterial_PreferredVendor_List);
        ClearCollect(VendorSupplieList, VendorSupplies);
        Switch(NewEstimateType,
            "Enmax", ClearCollect(AllPricesListM, 
                            Filter(VendorSupplies, ItemNum = ArchiveMasterList.Selected.EnmaxItemNumber And Archive = false And ItemType = NewEstimateType)),
            "Fortis Alberta", ClearCollect(AllPricesListM, 
                        Filter(VendorSupplies, ItemNum = ArchiveMasterList.Selected.FortisItemNumber And Archive = false And ItemType = NewEstimateType)),
            "City of Calgary", ClearCollect(AllPricesListM, 
                            Filter(VendorSupplies, ItemNum = ArchiveMasterList.Selected.CoCItemNumber And Archive = false And ItemType = NewEstimateType))
        );
        ClearCollect(providersM,ForAll(Distinct(AllPricesListM.VendorName, VendorName), {Result: ThisRecord.Value}));
        UpdateContext({editIcon:false, AllPrices2:false, chkBoxValue: false});
        UpdateContext({EditVendError:false, EditVendErrorMsg:"",
                      PVend:"",
                      PVendDescr: "", PVendUoM: "",
                      PVendPrice: "", PVendGP: "", PVendStock: "",
                      PVendLead: false, PVendLeadTimeDays: 0, PVendVTD: Today(), 
                      PVendMinQty: 0, PVendMinQtyNotes: "",
                      PVendArchive:false,
                      EditPVendPatchResult : Blank()}
                      );
        
        
        /*
        -----original code----
        Refresh(VendorSupplies);
        Refresh(MasterMaterial_PreferredVendor_List);
        ClearCollect(VendorSupplieList, VendorSupplies);
        ClearCollect(AllPricesListM, Filter(VendorSupplies, PrimItemNum = ArchiveMasterList.Selected.PrimaryItemNumber And Archive = false));
        ClearCollect(providersM,Distinct(AllPricesListM.VendorName, VendorName));
        UpdateContext({editIcon:false, AllPrices2:false, chkBoxValue: false});
        UpdateContext({EditVendError:false, EditVendErrorMsg:"",
                      PVend:"",
                      PVendDescr: "", PVendUoM: "",
                      PVendPrice: "", PVendGP: "", PVendStock: "",
                      PVendLead: false, PVendLeadTimeDays: 0, PVendVTD: Today(), 
                      PVendMinQty: 0, PVendMinQtyNotes: "",
                      PVendArchive:false,
                      EditPVendPatchResult : Blank()}
                      );*/
