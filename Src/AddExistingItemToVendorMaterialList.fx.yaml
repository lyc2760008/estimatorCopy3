    okToSetPrefVend As button:
        BorderColor: =ColorFade(okToSetPrefVend.Fill, -15%)
        Fill: =RGBA(36, 76, 90, 1)
        FocusedBorderColor: =okToSetPrefVend.BorderColor
        HoverBorderColor: =ColorFade(okToSetPrefVend.BorderColor, 20%)
        HoverFill: =ColorFade(RGBA(36, 76, 90, 1), 20%)
        OnSelect: |-
            =//Setting pref vendor for the newly added mateiral item
            Switch(Trim(DataCardValue80_2.Text), 
                 "Enmax" , UpdateContext({thisItemPrimaryNumber: LookUp(MasterMaterial_PreferredVendor_List, EnmaxItemNumber = Trim(DataCardValue75_2.Text), PrimaryItemNumber)}),
                 "Fortis Alberta",UpdateContext({thisItemPrimaryNumber:LookUp(MasterMaterial_PreferredVendor_List, FortisItemNumber = Trim(DataCardValue75_2.Text), PrimaryItemNumber)}),
                 "City of Calgary",UpdateContext({thisItemPrimaryNumber:LookUp(MasterMaterial_PreferredVendor_List, CoCItemNumber = Trim(DataCardValue75_2.Text), PrimaryItemNumber)})
            ); 
            // update item's decription in pref vend/master table, this only happens if criteria met ie this vendor is the pref vendor for this item #
            Switch(Trim(DataCardValue80_2.Text) , 
                 "Enmax" , Patch(MasterMaterial_PreferredVendor_List,
                        LookUp(MasterMaterial_PreferredVendor_List, EnmaxItemNumber = Trim(DataCardValue77_2.Text)), 
                        {EnmaxDescritption: VendDescr, PreferredVendDescr: VendDescr}), 
                "Fortis Alberta",Patch(MasterMaterial_PreferredVendor_List,
                        LookUp(MasterMaterial_PreferredVendor_List, FortisItemNumber = Trim(DataCardValue77_2.Text)), 
                        {FortisDescription: VendDescr, PreferredVendDescr: VendDescr}),
                "City of Calgary",Patch(MasterMaterial_PreferredVendor_List,
                        LookUp(MasterMaterial_PreferredVendor_List, CoCItemNumber = Trim(DataCardValue77_2.Text)), 
                        {CoCDescription: VendDescr, PreferredVendDescr: VendDescr})
            ); 
            UpdateContext(
                {
                    EditVendPatchResult: Patch(MasterMaterial_PreferredVendor_List,
                        LookUp(MasterMaterial_PreferredVendor_List, PrimaryItemNumber = thisItemPrimaryNumber),
                        {   UoM: Venduom, VendCategory:VendCategory,
                            PreferredVendorName: Trim(DataCardValue88_2.Text),
                            PreferredVendorPrice: Value(VendPrice),
                            PreferredVendorGPrice:  Value(VendGP),
                            ValidToDate:VendVTD,
                            InStockQuantity: Value(VendStock),
                            PrefLeadTime:VendLead,
                            PrefLeadTimeDays: Value(VendLeadTimeDays),
                            PrefIncrement: Value(VendIncrement), PrefIncrementPrice: Value(VendIncrementPrice),
                            minQtyOrder: Value(VendMinQty),
                            minQtyNotes: Trim(VendMinQtyNotes),
                            LastModifiedBy: User().FullName,
                            LastModifiedDate: Today()
                        }
                    )
                }
            );
            If(
                Not(IsBlank(EditVendPatchResult)) And IsEmpty(Errors(MasterMaterial_PreferredVendor_List)),
                ResetForm(addExistingMatToVendMatList);
                UpdateContext({EditVendError: false, EditVendPopUp: false, okButton: false,EditVendErrorMsg: ""});
                Back(),
                UpdateContext(
                    {EditVendError: true, EditVendPopUp: true, okButton: false,
                    EditVendErrorMsg: "Setting preferred vendor for this newly created material item failed, please contact IT"
                    }
                )
            );                
        PressedBorderColor: =okToSetPrefVend.Fill
        PressedColor: =okToSetPrefVend.Fill
        PressedFill: =okToSetPrefVend.Color
        Text: ="Yes"
        Visible: =okButton
