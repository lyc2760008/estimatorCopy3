        FocusedBorderColor: =CancelContractorFormSubmission.BorderColor
        HoverBorderColor: =ColorFade(CancelContractorFormSubmission.BorderColor, 20%)
        HoverFill: =ColorFade(RGBA(36, 76, 90, 1), 20%)
