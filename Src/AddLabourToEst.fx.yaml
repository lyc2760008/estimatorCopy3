        If(NewEstimate, 
             //exisiting lab list for new estimate should be empty
             ClearCollect(estLabSecList_Current, Filter(ProjectEstLabour, ProjectID = NewEstimateProjectID And Stage = NewEstimateStage 
             And Version = NewEstimateVersion And Type = NewEstimateType));
