        OnSelect: |
            =UpdateContext({showATCOAdminSpinner:true});
            ForAll(ATCOGallery.AllItems,
                    Patch(ATCO_Table,
                         LookUp(ATCOList, ATCO_id = Value(atcoID_label.Text)),
                         {ATCO_price: Value(atcoRebateAmt.Text)},
