        Items: =SortByColumns(Search(LabUnitDetails, LabPriceSearchBox.Text, "ContractorName", "LabourUnit", "Description", "Notes", "LastModifiedBy"), "LabourUnit", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =LabourPricingGallery.BorderColor
        PressedBorderColor: =LabourPricingGallery.BorderColor
        PressedFill: =LabourPricingGallery.Fill
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(168, LabourPricingGallery.Height - 60)
        Width: =1366
        Y: =128
        ZIndex: =1

        Title3_1 As label:
