            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =Title3_1.BorderColor
            PressedColor: =Title3_1.Color
            PressedFill: =Title3_1.Fill
            Text: =Concatenate(ThisItem.ContractorName, " - ", ThisItem.LabourUnit)
