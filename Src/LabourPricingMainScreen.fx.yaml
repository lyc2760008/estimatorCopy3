            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =Subtitle3_1.BorderColor
            PressedColor: =Subtitle3_1.Color
            PressedFill: =Subtitle3_1.Fill
