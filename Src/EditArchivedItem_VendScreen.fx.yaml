        =Refresh(Vendors);ClearCollect(VendorList, Filter(Vendors, VendorID > 1));
        Refresh (Manufacturers); ClearCollect(ManufacturerList,Manufacturers);
        Refresh(MasterMaterial_PreferredVendor_List); ClearCollect(PrefVendList, MasterMaterial_PreferredVendor_List);
        Refresh(VendorSupplies);
        //ClearCollect(VendorSupplieList, VendorSupplies);
        Switch(NewEstimateType,
            "Enmax", ClearCollect(VendorSupplieList, Filter(VendorSupplies, ItemType = "Enmax"));,
            "Fortis Alberta",  ClearCollect(VendorSupplieList, Filter(VendorSupplies, ItemType = "Fortis Alberta")),
            "City of Calgary",  ClearCollect(VendorSupplieList, Filter(VendorSupplies, ItemType = "City of Calgary"))
        );
        ClearCollect(AllPricesList4, Filter(VendorSupplieList, ItemNum = VendorArchiveGallery.Selected.ItemNum And Archive = false));
