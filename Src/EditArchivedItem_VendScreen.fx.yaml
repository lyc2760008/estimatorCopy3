                     PVendMinQty: 0, PVendMinQtyNotes: "",
                     PVendArchive: false, 
                      EditVendPatchResult : Blank(),
                     chkBoxValue: false}
                      );
        Switch(Trim(VendorArchiveGallery.Selected.ItemType), 
             "Enmax" , UpdateContext({thisItemPrimaryNumber: LookUp(MasterMaterial_PreferredVendor_List, EnmaxItemNumber = VendorArchiveGallery.Selected.ItemNum, PrimaryItemNumber)}),
