                    Clear(myData3);
                    If(IsEmpty(myData2)=false,ForAll(myData2,
                           If(
                               IsEmpty(
                                      Filter(ProjectEstMaterials, ProjectID = flowProjectID And Stage = flowStage And Version = flowVersion
