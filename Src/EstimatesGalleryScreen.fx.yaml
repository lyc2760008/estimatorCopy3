EstimatesGalleryScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Set(FirstSaveOnNewEstimate, true);
        Set(NewEstimate, false);
        Refresh(Estimates);
    Orientation: =If(EstimatesGalleryScreen.Width < EstimatesGalleryScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= EstimatesGalleryScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    "EstimatesGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        DisabledBorderColor: =EstimatesGallery.BorderColor
        DisabledFill: =EstimatesGallery.Fill
        Height: =663
        HoverBorderColor: =EstimatesGallery.BorderColor
        HoverFill: =EstimatesGallery.Fill
        Items: |-
            =Switch(CurrentEstimateType,
            "Enmax", SortByColumns(Search(Filter(Estimates, Type = "Enmax"), SearchBox.Text, "ProjectID", "Stage","Version", "Description", "EstimatedBy"), "ProjectID", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Stage", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Version", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending)),
            "Fortis Alberta", SortByColumns(Search(Filter(Estimates, Type = "Fortis Alberta"), SearchBox.Text, "ProjectID", "Stage","Version", "Description", "EstimatedBy"), "ProjectID", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Stage", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Version", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending)),
            "City of Calgary", SortByColumns(Search(Filter(Estimates, Type = "City of Calgary"), SearchBox.Text, "ProjectID", "Stage","Version", "Description", "EstimatedBy"), "ProjectID", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Stage", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending), "Version", If(SortDescending1, SortOrder.Descending, SortOrder.Ascending))
            )
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =EstimatesGallery.BorderColor
        PressedBorderColor: =EstimatesGallery.BorderColor
        PressedFill: =EstimatesGallery.Fill
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(168, EstimatesGallery.Height - 60)
        Width: =1366
        Y: =105
        ZIndex: =1

        Title3 As label:
            Color: =RGBA(0, 18, 107, 1)
            FocusedBorderColor: =Title3.BorderColor
            Height: =36
            HoverBorderColor: =Title3.BorderColor
            HoverColor: =Title3.Color
            HoverFill: =Title3.Fill
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =Title3.BorderColor
            PressedColor: =Title3.Color
            PressedFill: =Title3.Fill
            Text: =Concatenate(ThisItem.ProjectID, " | ", ThisItem.Stage, " - ", ThisItem.Version)
            VerticalAlign: =VerticalAlign.Top
            Width: =505
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle3 As label:
